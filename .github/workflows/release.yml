name: Release Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.5.1
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up export templates
        run: |
          GODOT_VERSION="4.5.1"
          mkdir -p ~/.local/share/godot/export_templates
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable

      - name: Create exports directory
        run: mkdir -p exports/web

      - name: Export for Web
        run: godot --headless --path . --export-release "Web" "exports/web/index.html"

      - name: Upload Web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: exports/web
          retention-days: 30

  publish:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Download web artifact
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: web-build

      - name: Publish Web build to itch.io
        uses: yeslayla/butler-publish-itchio-action@master
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
          CHANNEL: html5
          ITCH_GAME: godot-gameplay-demos
          ITCH_USER: tlenclos
          PACKAGE: web-build