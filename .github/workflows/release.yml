name: Release Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

env:
  GODOT_VERSION: 4.6
  RELEASE_NAME: beta2

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .github/docker
          push: false
          load: true
          tags: godot-ci:4.6-beta2
          build-args: |
            GODOT_VERSION=4.6
            RELEASE_NAME=beta2
            SUBDIR=/beta2

      - name: Run build in container
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            godot-ci:4.6-beta2 \
            bash -c "
              mkdir -p ~/.local/share/godot/export_templates
              cp -r /root/.local/share/godot/export_templates/${GODOT_VERSION}.${RELEASE_NAME} ~/.local/share/godot/export_templates/${GODOT_VERSION}.${RELEASE_NAME} || true
              mkdir -p exports/web
              godot --headless --path . --export-release 'Web' 'exports/web/index.html'
            "

      - name: Upload Web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: exports/web
          retention-days: 30

  publish:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Download web artifact
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: web-build

      - name: Publish Web build to itch.io
        uses: yeslayla/butler-publish-itchio-action@master
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
          CHANNEL: html5
          ITCH_GAME: godot-gameplay-demos
          ITCH_USER: tlenclos
          PACKAGE: web-build