name: Release Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

env:
  GODOT_VERSION: 4.6
  RELEASE_NAME: beta2
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/godot-ci:4.6-beta2

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .github/docker
          push: true
          tags: ${{ env.IMAGE_NAME }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}
          cache-to: type=inline
          build-args: |
            GODOT_VERSION=4.6
            RELEASE_NAME=beta2
            SUBDIR=/beta2

      - name: Run build in container
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ${{ env.IMAGE_NAME }} \
            bash -c "
              mkdir -p ~/.local/share/godot/export_templates
              cp -r /root/.local/share/godot/export_templates/${GODOT_VERSION}.${RELEASE_NAME} ~/.local/share/godot/export_templates/${GODOT_VERSION}.${RELEASE_NAME} || true
              mkdir -p exports/web
              godot --headless --path . --export-release 'Web' 'exports/web/index.html'
            "

      - name: Upload Web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: exports/web
          retention-days: 30

  publish:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Download web artifact
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: web-build

      - name: Publish Web build to itch.io
        uses: yeslayla/butler-publish-itchio-action@master
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
          CHANNEL: html5
          ITCH_GAME: godot-gameplay-demos
          ITCH_USER: tlenclos
          PACKAGE: web-build